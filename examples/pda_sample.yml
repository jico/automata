## # Sample PDA file.
#
# Accepts balanced parentheses only.
#
# '@' to represent delta
# '&' to represent Îµ-transitions
#
states:
  - S
  - A
  - B
  - ha
alphabet:
  - '('
  - ')'
start: S
accept: ha
transitions:
  S:
    '&':
      to: 'A'
      push: '@'
  A:
    '(':
      to: 'A'
      push: 'x'
    ')':
      to: 'B'
      pop: 'x'
  B:
    '(':
      to: 'A'
      push: 'x'
    ')':
      to: 'B'
      pop: 'x'
    '&':
      to: 'ha'
      pop: '@'
